<html>
	<head>
		<title>HTML5 Video Example</title>
		<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
		<style>
		 video {
			 width: 100%;		 
		 }

		 .wrapper {
			 position: relative;
			 padding-top: 30px;
		 }

		 h1{
			 position: absolute;
			 top: 42%;
			 left: 0;
			 right: 0;
			 /* border: 1px solid red; */
			 text-align:  center;
			 color: white;
		 }

		
		</style>
	</head>
<body>

	<div class= "wrapper">
	<video src="mov/oceans.mp4" type="video/mp4" autoplay muted loop></video>
	<iframe width="560" height="315" src="https://www.youtube.com/embed/yUjlBfmkO6g" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
	<h1>Frank Ocean</h1>
	</div>

	



</body>
</html>
